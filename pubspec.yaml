name: palettex
description: Palette generator

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  image_picker: ^0.8.4
  palette_generator: ^0.3.0
  flutter_bloc: ^7.2.0
  equatable: ^2.0.3
  path_provider: ^2.0.3
  flutter_speed_dial: ^4.3.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  shared_preferences: ^2.0.7
  camera: ^0.9.2+2
  introduction_screen: ^2.1.0
  dots_indicator: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  build_runner: ^2.1.2

flutter:
  uses-material-design: true
  assets:
    - images/
